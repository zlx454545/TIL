<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"><a href="settings.html"></a></i>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="screenshots/hodong.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Hodong</h4>
                    <h6 class="user-component__subtitle">+1 787-493-4219 <i class="fas fa-exclamation-circle"></i> </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calender</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-alt"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">kokoa friends</span>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav___notification2"> </span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6bfeb5eb80.js" crossorigin="anonymous"></script>
</body>
</html>
